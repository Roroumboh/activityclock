<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umboh Activity</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 48px;
      color: #222;
      margin-top: 40px;
      margin-bottom: 20px;
      text-align: center;
    }

    .clock {
      position: relative;
      width: 300px;
      height: 300px;
      background: #FFD700;
      border: 8px solid #222;
      border-radius: 50%;
      margin-top: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    /* Alarm bells */
    .bell {
      position: absolute;
      top: -40px;
      width: 60px;
      height: 40px;
      background: #FFD700;
      border: 6px solid #222;
      border-radius: 50% 50% 0 0;
    }
    .bell.left { left: -20px; transform: rotate(-20deg); }
    .bell.right { right: -20px; transform: rotate(20deg); }

    /* Hands */
    .hand {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0% 50%;
      transform: rotate(90deg);
    }
    .hand.hour {
      width: 70px;
      height: 6px;
      background: #222;
      border-radius: 4px;
    }
    .hand.minute {
      width: 100px;
      height: 4px;
      background: #333;
      border-radius: 4px;
    }
    .hand.second {
      width: 120px;
      height: 2px;
      background: red;
      border-radius: 2px;
    }

    /* Activity text with fade-in */
    .activity {
      margin-top: 20px;
      font-size: 20px;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      max-width: 80%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .activity.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>Umboh Activity</h1>
  <div class="clock">
    <div class="bell left"></div>
    <div class="bell right"></div>
    <div class="hand hour" id="hour"></div>
    <div class="hand minute" id="minute"></div>
    <div class="hand second" id="second"></div>
  </div>
  <div class="activity" id="activity"></div>

  <script>
    const activities = [
      { start: 0, end: 6, text: "Start my day", icon: "🦉" },
      { start: 6, end: 9, text: "Olahraga dilanjutkan tidur pagi", icon: "🐻‍❄️" },
      { start: 9, end: 10, text: "Mandi dan sarapan", icon: "🐧" },
      { start: 10, end: 13, text: "Looking for Work", icon: "🐒" },
      { start: 13, end: 14, text: "Melihat pergolakan dunia-beberes rumah", icon: "🐹" },
      { start: 14, end: 17, text: "Cari cuan", icon: "🦄" },
      { start: 17, end: 18, text: "Dinner Prep & nunggu suami pulang", icon: "🦘" },
      { start: 18, end: 24, text: "Menjalani kehidupan manusia biasa", icon: "🐼" }
    ];

    function updateClock() {
      const now = new Date();
      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      document.getElementById("second").style.transform = `rotate(${second * 6 - 90}deg)`;
      document.getElementById("minute").style.transform = `rotate(${minute * 6 - 90}deg)`;
      document.getElementById("hour").style.transform = `rotate(${(hour % 12) * 30 + minute * 0.5 - 90}deg)`;

      const activityEl = document.getElementById("activity");
      const activity = activities.find(a => hour >= a.start && hour < a.end);
      if (activity) {
        activityEl.classList.remove("show");
        setTimeout(() => {
          activityEl.textContent = `${activity.icon} ${activity.text}`;
          activityEl.classList.add("show");
        }, 200);
      }
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
